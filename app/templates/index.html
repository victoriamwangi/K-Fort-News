<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>K-fort News</title>
    {% endif %}
  </head>
  <body>
    <h1>{{ title }}</h1>
    <ul>
      {%for source in news_list%}
      <li>{{source.name}}/li></li>
      {%endfor%}
    </ul>
  </body>
</html>
